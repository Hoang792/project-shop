<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Phone</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background: white;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container col-8">
  <h1>Edit Phone</h1>
  <form th:object="${phone}" th:action="@{/update}" method="post" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label th:text="'Name'" th:for="name"></label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="Enter phone name" required/>
    </div>

    <div class="form-group">
      <label th:text="'Brand'" th:for="brand"></label>
      <input type="text" th:field="*{brand}" class="form-control" placeholder="Enter phone brand" required/>
    </div>

    <div class="form-group">
      <label th:text="'Price'" th:for="price"></label>
      <input type="number" th:field="*{price}" class="form-control" placeholder="Enter price" step="0.01" required/>
    </div>

    <div class="form-group">
      <label th:text="'Current Image'" th:for="image"></label>
      <img th:src="@{'/images/'+${phone.image}}" alt="Phone Image" class="img-thumbnail" width="150" height="150"/>
    </div>

    <div class="form-group">
      <label th:text="'Change Image'" th:for="image"></label>
      <input type="file" name="file" class="form-control-file"/>
    </div>

    <div class="text-center">
      <input type="submit" class="btn btn-success" value="Save"/>
      <a href="/" class="btn btn-secondary ml-2">Cancel</a>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
